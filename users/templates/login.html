{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href='{% static "css/login.css" %}' />
{% endblock %}
{% block content %}
<div class="container_login">
    <form action="{% url "users:login" %}" method='post'>
        {% csrf_token %}
        {% comment %} {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
        {% endif %} {% endcomment %}
        <h1>Войти в аккаунт</h1>
        <div class="input_block">
            <input type='email' value="{% if form.email.value %}{{form.email.value }}{% endif %}" id="id_email" name="email" placeholder="Почта"  required>
        </div>
        <div class="input_block">
            <input type="text" value="{% if form.username.value %}{{form.username.value}}{% endif %}" id="id_username" name="username" placeholder="Имя пользователя" required>
        </div>
        <div class="input_block">
            <input type="password" id="id_password" name="password" placeholder="Пароль" required>
        </div>
        <div class="submit_btn">
            <button type="submit">ВОЙТИ</button>
        </div>
        <div class="additional">
            <p>У вас нет аккаунта? <a href="signup.html">Зарегистрироваться</a></p>
        </div>
    </form>
</div>
{% endblock content %}
