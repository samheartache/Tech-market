{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='{% static "css/reset.css" %}' />
    <link rel="stylesheet" href='{% static "css/base.css" %}' />
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
    <title>{{ title }}</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><a href='{% url "main:index" %}'>TECH MARKET</a></div>
        <nav class="menu">
          <ul>
            {% block search %}{% endblock %}
            <li class="menu-element"><a href='{% url "main:index" %}'>ГЛАВНАЯ</a></li>
            <li class="menu-element"><a href="cart.html">КОРЗИНА</a></li>
            <li class="menu-element"><a href="{% url "users:signup" %}">РЕГИСТРАЦИЯ</a></li>
            <li class="menu-element"><a href="{% url "products:products" 'all' %}">ТОВАРЫ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    {% block aside %}
    {% endblock %}
    {% include "includes/alerts.html" %}
    {% block content %}
    {% endblock %}
  </body>
</html>
